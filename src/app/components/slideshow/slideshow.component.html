<div class="slideshow-container">
  <div class="main-image">
    <img src="./img/uploads/{{ images[currentIndex] }}" alt="Slideshow Image" />
  </div>
  <div class="thumbnails">
    <img
      *ngFor="let img of images; let i = index"
      [src]="img"
      alt="Thumbnail Image"
      [class.active]="i === currentIndex"
      (click)="selectImage(i)"
    />
  </div>
</div>
