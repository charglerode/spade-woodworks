<section>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-row" *ngIf="error.length > 0">
      <p class="error">{{ error }}</p>
      <button [routerLink]="['/forgot']">Forgot Password?</button>
    </div>
    <div class="form-group">
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
      <label for="name">Email</label>
      <div
        class="error"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small
          *ngIf="
            loginForm.get('name')?.errors && loginForm.get('email')?.touched
          "
        >
          Must be a valid email address.
        </small>
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="password"
      />
      <label for="password">Password</label>
      <div
        class="error"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </small>
        <small *ngIf="loginForm.get('password')?.errors?.['password']">
          Password must be at least 8 characters long.
        </small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>
