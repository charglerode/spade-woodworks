<section class="gallery">
  <h1>Showcase Gallery</h1>
  <p *ngIf="error.length > 0">{{ error }}</p>
  <a
    *ngFor="let piece of gallery"
    [routerLink]="['/gallery/', piece._id]"
    class="block"
  >
    <img src="img/uploads/{{ piece.cover }}" width="450" height="300" />
    <div class="description">
      <h3>{{ piece.name }}</h3>
      <p>{{ piece.teaser }}</p>
    </div>
  </a>
</section>
