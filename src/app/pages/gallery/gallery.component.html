<section>
  <div class="root">
    <h1>Showcase Gallery</h1>
    <p *ngIf="error.length > 0">{{ error }}</p>
    <div class="gallery">
      <a
        *ngFor="let piece of gallery"
        [routerLink]="['/gallery/', piece._id]"
        class="block"
      >
        <img src="img/uploads/{{ piece.images[0].image }}" />
        <div class="description">
          <h3>{{ piece.name }}</h3>
          <p>{{ piece.teaser }}</p>
        </div>
      </a>
    </div>
  </div>
</section>
